name: github_actions_dart
description: A brick that simplifies generating Github actions for Dart/Flutter monorepos
repository: https://github.com/mtwichel/mason_bricks
version: 0.0.6
vars:
  exclude:
    type: string
    description: A json encoded list of packages (indexed by their name) that shouldn't generate a workflow file.
    default: "[]"
  minCoverage:
    type: number
    description: The minimum coverage required for a package to be considered passing.
    default: 100
  flutterVersion:
    type: string
    description: The version of Flutter to use.
    default: 3.0.0
  flutterChannel:
    type: string
    description: The channel to use for Flutter.
    default: stable